mybatis:
    config-location: classpath:mybatis/mybatis-config.xml
    mapper-locations: classpath:mybatis/mapper/*.xml
server:
    servlet:
        jsp:
            init-parameters:
                development: true
spring:
    datasource:
        driver-class-name: org.mariadb.jdbc.Driver
        password: 1234
        url: jdbc:mariadb://localhost:3306/BookHub
        username: root
    mvc:
        view:
            prefix: /WEB-INF/views/
            suffix: .jsp
    profiles:
        include:
        - oauth
        - aws
